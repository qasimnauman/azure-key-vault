name: Rotate Key Vault Secrets

on:
  workflow_dispatch:
  schedule:
    - cron: '* * * * *'  # This cron runs on the first day of every month (every 30 days)

jobs:
  rotate-secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure using Service Principal
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Service Principal credentials

    - name: Generate new secret value (e.g., new DB password)
      id: generate-secret
      run: |
        # You can use any logic here to generate new secrets
        NEW_SECRET=$(openssl rand -base64 32)
        echo "NEW_SECRET=${NEW_SECRET}" >> $GITHUB_ENV

    - name: Set new secret in Key Vault
      run: |
        az keyvault secret set --vault-name dev-db-key-vault \
                               --name db-password \
                               --value ${{ env.NEW_SECRET }}

    - name: Log completion
      run: echo "Secret rotationÂ complete!"
